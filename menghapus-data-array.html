<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // menghapus data pada array
        delete products[1];

        
        // menapilkan isi array
        document.write(products);
    </script>
</body>
</html>
